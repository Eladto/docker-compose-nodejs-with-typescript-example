version: '3'
services:

  db:
    image: mongo
    container_name: db
    ports:
     - "27017:27017"
    restart: always

  db-fixture:
    image: db-fixture
    build: ./db-fixture
    container_name: db-fixture
    depends_on:
      - db
    
  web:
    image: web
    build: 
      context: ./web
      dockerfile: Dockerfile-dev
    container_name: web
    volumes:
     - ./tmp/npm:/root/.npm:z
     - ./web/src:/usr/src/app/src:z
    ports:
     - "80:80"
    environment:
     - PORT=80
     - NODE_ENV=development
     - DBHOST=mongodb://db:27017
    restart: always

